<!DOCTYPE html>
<html lang="en">
<title>Project 3</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="animate.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

<link rel="stylesheet" href="style.css">

<body>
  <div class="col-lg-12 container">
    <div class="row">
      <div class="col-md-5 login-form">
        <div class="row-1">
          <!-- Logo -->
          <img src="./YourScore-logo-white-02.png" alt="logo" class="logo"/>

          <h1>The simple way to track your music library</h1>
          <br>
          <!--Modal: Login / Register Form-->

          <div class="login-form">
            <button class="btn btn-light" data-toggle="modal" data-target="#modalLRForm">LogIn/Register</button>
          </div>
        </div>

        <div class="row-2">
          <!-- Login Modal Pop-Up -->
          <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog cascading-modal" role="document">
              <!--Content-->
              <div class="modal-content">

                <!--Body-->
                <div class="modal-body mb-1">
                  <div class="md-form form-sm mb-5">
                    <label data-error="wrong" data-success="right" for="modalLRInput10">Your email</label>
                    <input type="email" id="modalLRInput10" class="form-control form-control-sm validate">

                  </div>

                  <div class="md-form form-sm mb-4">
                    <label data-error="wrong" data-success="right" for="modalLRInput11">Your password</label>
                    <input type="password" id="modalLRInput11" class="form-control form-control-sm validate">
                  </div>
                  <div class="text-center mt-2">
                    <a href="/html/dashboard/index.html" class="btn btn-outline-light">Log in</a>
                  </div>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                  <div class="options text-center text-md-right mt-1">
                    <p>Not a member? <a href="#" class="text">Sign Up</a></p>
                    <p>Forgot <a href="#" class="text">Password?</a></p>
                  </div>
                  <button type="button" class="btn btn-outline-light waves-effect ml-auto"
                    data-dismiss="modal">Close</button>
                </div>

              </div>

              <div class="tab-pane fade" id="panel8" role="tabpanel">

                <!--Body-->
                <div class="modal-body">
                  <div class="md-form form-sm mb-5">

                    <input type="email" id="modalLRInput12" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput12">Your email</label>
                  </div>

                  <div class="md-form form-sm mb-5">

                    <input type="password" id="modalLRInput13" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput13">Your password</label>
                  </div>

                  <div class="md-form form-sm mb-4">

                    <input type="password" id="modalLRInput14" class="form-control form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="modalLRInput14">Repeat password</label>
                  </div>

                  <div class="text-center form-sm mt-2">
                    <a href="/html/dashboard/index.html" class="btn btn-info">Sign up</a>
                  </div>

                </div>
                <!--Footer-->
                <div class="modal-footer">
                  <div class="options text-right">
                    <p class="pt-1">Already have an account? <a href="#" class="blue-text">Log In</a></p>
                  </div>
                  <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                    data-dismiss="modal">Close</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Picture of Chorus -->
      <div class="col-md-7 main-picture jackInTheBox">
        <img src="choir-pic.png" class="main" alt="chorus">
      </div>
    </div>

</body>

<footer class="col-lg-12">
  <p>Created by: Your Score 2019</p>
</footer>

</html>
